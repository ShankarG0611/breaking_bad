<!DOCTYPE html>
<html class="ovhide">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Breaking Bad</title>
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="ovhide">
	<header class="header">
		<img src="images/breaking-bad-logo.svg" width="200">
	</header>
	<section class="breaking-index">
		<h1>I AM NOT IN DANGER</h1>
		<img src="images/breaking-bad-bg.png">
		<h1>I AM THE DANGER</h1>
		<a href="javascript:void(0);" class="redirctbtn">Knock here</a>
	</section>
	<section class="breakingquote-header">
		<div class="container">
		  <div class="quotelist" id="quoteshere">
		  </div>
		</div>
	</section>

	<footer>
		Copyright &copy; <span id="date"></span>. All rights reserved.
	</footer>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script>
		$(document).ready(function(){
			$('.redirctbtn').click(function(){
				$('.breaking-index').slideUp();
				$('html, body').removeClass('ovhide');
			})
		})

		let date = new Date();
		document.getElementById("date").innerHTML = date.getFullYear();
	</script>
</body>
</html>
